                    <!-- Divider -->
                    <hr class="sidebar-divider my-20">

                    <!-- Nav Item - Dashboard -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-fw fa-tachometer-alt"></i>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">

                <div class="">

                    <nav class="navbar navbar-expand-lg row bg-primary">                  
                        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">                      
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <div class="row my-2">
                            <div class="identitas col-10 text-right">
                                <p class="user-name mb-1">Iman Cangga Wiguna</p>
                                <p class="div-name">Div Design</p>
                            </div>
                            <h5 class="icon col-2 mt-3">
                                <a href="login.html">
                                    <i class="icon-logout text-light fa-solid fa-arrow-right-from-bracket" ></i>
                                </a>                                
                            </h5>
                        </div>
                        </div>
                    </nav>
                </div>              
                
                <div class="w-100 d-none d-md-block"></div>

                <!-- Content-->
                <div class="container-fluid">
                    <div class="content-brand">
                        <form class="card-brief">
                            <div class="form-group row">
                              <label for="staticId" class="col-sm-3 col-form-label">ID Karyawan</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputid" placeholder="Id">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticNama" class="col-sm-3 col-form-label">Nama</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="inputnama" placeholder="Nama">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticDivisi" class="col-sm-3 col-form-label">Divisi</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="inputdivisi" placeholder="Divisi">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticUsername" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="inputusername" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                              <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                              </div>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <a href="user.html">
                                    <button type="button" class="btn w-100 btn-primary btn-md"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Save
                                    </button>
                                </a>                                    
                            </div> 
                        </form>
                    </div>                    
                </div>

            </div>

    <!-- Optional JavaScript; choose one of the two! -->
